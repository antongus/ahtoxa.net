<h1>Разгрузка замка зажигания.</h1>
<p>Несложная и весьма полезная доработка. По крайней мере, хуже точно не станет:-).
<hr>

<h2>Abstract :-)</h2>
<p>Статья описывает процесс разгрузки контактов 15/1 и 15/2 замка зажигания при помощи реле.
<p>Заодно будет добавлен провод от аккумулятора к чёрному ящику.
<p>Схема до переделки:
<p><img src="sch-1.gif">
<p>Схема после переделки:
<p><img src="sch-2.gif">


<h2>Зачем это делается.</h2>
<p>Об этом много раз писалось, но вкратце:
<ul>
	<li>Уменьшается падение напряжения на замке зажигания;
	<li>Уменьшается ток, коммутируемый замком зажигания.
</ul>

<h2>Подготовка.</h2>
<p>Нам понадобятся:
<ul>
	<li>Реле - 2 штуки;
	<li>Гнёзда под реле - тоже 2 штуки;
	<li>Провода толстые. Я взял 6 мм<sup>2</sup>, потому что были. Можно 4 мм<sup>2</sup>;
	<li>Провода не толстые. 2.5 мм<sup>2</sup>;
	<li>Клеммы типа &laquo;мама&raquo; (штук 10). (Те, что были всунуты в гнёзда для реле, я выкинул - были слишком мягкие);
	<li>Клемма типа &laquo;кружок с дыркой&raquo; - 1 штука.
</ul>
<p>Реле:
<p><img src="01-relays.jpg">
<p>Гнёзда:
<p><img src="02-sockets.jpg">

<h2>Домашняя работа.</h2>

<p>Значительную часть работы можно сделать дома.
<p>Готовим провода:
<p><img src="03-wires.jpg">
<p>И сооружаем вот такую косичку:
<p><img src="04-net.jpg">
<p>Это гнёзда укрупнённо:
<p><img src="05-net-zoom.jpg">

<p>Пояснения по цоколёвке. 
<ul>
	<li>Зелёные провода - к 85 контактам реле, потом вместе;
	<li>Два толстых красных из тройного провода - на 30 контакты реле, третий свободен;
	<li>Два отдельных толстых красных провода - на 87 контакты.
</ul>
<p>Все скрутки пропаиваем, скрутку 3х толстых красных проводов - пропаиваем не до конца, нам её ещё скручивать дальше.

<h2>Работа под капотом.</h2>

<p><b>Отсоединяем массу от аккумулятора.</b>

<p>Делаем отвод от плюсовой клеммы аккумулятора. Провод толстый, длина - до чёрного ящика.
<p><img src="06-akk.jpg">
<p>Конец отвода:
<p><img src="07-end.jpg">

<p>Прикручиваем нашу косичку к отводу:
<p><img src="08-net-1.jpg">

<p>Пропаиваем и изолируем:
<p><img src="09-net-2.jpg">

<p>Отвинчиваем чёрный ящик, выдёргиваем из него все штеккеры.
<p>Находим штеккер Ш1 (он 8ми контактный, 1-й контакт пустой, в остальных есть провода).
<p>Ко 2му контакту подходит толстый зелёный провод (у меня есть ещё тоненький красный, его может не быть).
<p>Вынимаем его из разъёма:
<p><img src="10-pin-2-remove.jpg">

<p>И вставляем в гнездо одного из реле, к контакту 86:
<p><img src="11-pin-2-to-relay.jpg">
<p>Провод от контакта 87 этого реле вставляем на освободившееся место в Ш1:
<p><img src="12-pin-2-insert.jpg">

<p>Повторяем операцию с контактом 3 штеккера Ш1.
<p>Вынимаем его из штеккера:
<p><img src="13-pin-3-remove.jpg">

<p>Вставляем в гнездо второго реле, к контакту 86, а
провод от контакта 87 этого реле вставляем на освободившееся место в Ш1:
<p><img src="14-pin-3-insert.jpg">

<p>Прикручиваем землю под какой-нибудь из болтов под ЧЯ:
<p><img src="15-ground.jpg">

<p>Находим штеккер Ш8 (он 8ми контактный, к нему идёт толстый провод от генератора)
<p>Вставляем оставшийся толстый провод в контакт 5 этого разъёма. Это будет дополнительный провод питания к ЧЯ.
<p><img src="16-add-power-line.jpg">

<p>Заталкиваем реле и провода поглубже, чтобы ЧЯ встал на место. 
<p><img src="17-result.jpg">

<p>Желательно как-то закрепить реле. Я не закрепил, теперь они там противно постукивают на кочках.

<p>Подключаем все разъёмы к ЧЯ, проверяем, привинчиваем ЧЯ на место, наслаждаемся :-)

<p>20 ноября 2005г.
