<h1>Установка ГТЦ и ВУТ LUCAS.</h1>
<p>Описывается установка вакуумного усилителя тормозов и главного тормозного цилиндра Лукас.
<hr>

<h2>Для чего всё это?</h2>
<p>Родной Ижовый вакуумник не отличается ни силой ни 
надёжностью. То же касается и ГТЦ. А тут такая редкая удача - можно с минимумом переделок установить
качественные детали от известного производителя. Я не раздумывал, тормозов мало не бывает.

<h2>Переделки.</h2>
<p>Поскольку на родном ГТЦ три дырки под тормозные трубки, а на Лукасе - только две, то 
придётся несколько изменить схему тормозов:
<p class="image"><img src="brake-sch-modification.jpg" alt="Изменённая схема">
<p>Как видно на схеме, трубка от ГТЦ к правому переднему колесу ликвидируется, и вместо неё прокладывается
трубка от "паровозика" (правая передняя от классики).

<h2>Что нужно.</h2>
<p>Ниже приведён перечень необходимых для доработки деталей и запчастей:
<ul>
	<li>ГТЦ и ВУ Лукас для 2141 (номера PMH595 и PSA910);
	<li>Проставка для установки Лукаса на Ижа;
	<li>Правая передняя тормозная трубка от "классики";
	<li>Дополнительный штуцер для вкручивания в "паровозик";
	<li>Возможно, две короткие тормозные трубки от ГТЦ к "паровозику";
	<li>Тормозуха.
</ul>

<h2>Процесс.</h2>

<p>Снял ГТЦ. Штуцера отмочил ВД-шкой, всё нормально открутилось, 
сломалась только трубка к переднему правому колесу, просто потому,
что я её все равно собирался менять, и не жалел.

<p>Снял ВУ. 

<p>Снял правую переднюю тормозную трубку.

<p>Прикрутил проставку к ВУ Лукас. Штангелем измерил выступание штока на штатном ВУ и 
на ВУ Лукас, засёк, сколько отпиливать:

<p class="image"><img src="vu-shtock.jpg" alt="Замер длины штока">

<p>и отпилил:

<p class="image"><img src="vu-cut.jpg" alt="Усекновение штока">

<p>Поставил более тонкую гайку:

<p class="image"><img src="vu-nut.jpg" alt="Гайка потоньше">

<p>В паровозик вместо заглушки вкрутил штуцер.
Протянул новую трубку от правого колеса к штуцеру паровозика:

<p class="image"><img src="pie-start.jpg" alt="У правого переднего колеса">

<p class="image"><img src="pie-middle-1.jpg" alt="Вылезли из крыла">

<p class="image"><img src="pie-middle2.jpg" alt="Ближе к концу">

<p class="image"><img src="pie-end.jpg" alt="Приехали к паровозику">

<p>Болгаркой оттрихтовал ГЦС (с примерками, чтобы не отпилить лишнего):

<p class="image"><img src="gcs-cut.jpg" alt="Тюнингованный ГЦС">

<p>И вкрячил ВУ:

<p class="image"><img src="vu-inplace.jpg" alt="ВУ на месте">

<p>При установке мне показалось, что я немного поджал ВУ, когда подсоединял педаль. 
Поэтому я снова снял ВУ, и отпилил вилку:

<p class="image"><img src="pila.jpg" alt="Укорачивание вилки">

<p>Потом стал прикручивать ГТЦ к ВУ, подглядывая в дырочку под штуцер. Показалось, что шток ВУ сдвигает поршень ГТЦ, то есть длинноват.
Долго пытался отрегулировать ВУ, но не смог одновременно крутить гаечку и удерживать шток.
Потом приложил снова ГТЦ к ВУ - стало нормально:-) Наверное я сначала как-то не так приложил.

<p>Радостный, прикрутил ГТЦ к ВУ, ВУ к машине. И застрял на коротких трубочках от ГТЦ к паравозику.
Что-то они никак у меня не прикручивались... Но после часа мучений я их одолел!

<p>Вот такая вышла красота:

<p class="image"><img src="final.jpg" alt="Лукас на месте">

<p>Расширительный бачок немного наклонил бачок ГТЦ. Эта проблема решается установкой 
расширительного бачка от "Волги" или от девятки. Бачок давно куплен, но до сих пор не
инсталлирован. Лень-матушка:)

<p>А тормозит Лукас просто прекрасно.
