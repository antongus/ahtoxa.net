<h1>Активатор на пятую дверь.</h1>
<hr>

<h2>Предпосылки</h2>

<p>Зашёл я как-то в магазин радиодеталей, и купил активатор...
Потом он долго валялся у меня на столе, мозолил глаза... И решил я его наконец куда-нибудь применить.

<h2>Чья идея</h2>

<p>Идея не моя, я просто разместил объяву... Тьфу, я просто реализовал идею, которую углядел 
<a href="http://photofile.ru/users/ig99/28645/">в фотоальбоме у ig99</a>, за что ему отдельное спасибо.

<p>Там было 2 варианта, один самого ig99, второй - LGG c форума izhauto.ru (этот вариант в конце альбома).

<p>Я выбрал вариант от LGG, поскольку он показался попроще, и не требовал пилить дыру в двери.

<p class="caution"><span class="attention">Внимание!</span> Я ликвидировал шпынёк, который позволяет открыть замок ключом. Теперь мой багажник можно будет открыть только активатором. В принципе его можно оставить, только придётся немного по-другому сделать крепление тросика к язычку.

<h2>Что должно получиться</h2>
<p>Что-то типа вот этого:
<p class="image"><img src="actuator.jpg">

<h2>Материалы и инструменты</h2>

<p>Для работы нам потребуется следующее:

<ul>
	<li>Материалы:
	<ul>
		<li>Активатор;
		<li>Кусок медной тормозной трубки;
		<li>Тросик тормоза от велосипеда;
		<li>Железка от детского металлического конструктора;
		<li>Винтик с гайкой от того же конструктора;
		<li>Заклёпка 4x10 мм или ещё один винтик с гайкой от детского металлического конструктора.
	</ul>
	<li>Инструменты:
	<ul>
		<li>Дрель;
		<li>Ножовка по металлу;
		<li>Заклёпочник;
		<li>Кусачки;
		<li>Плоскогубцы.
		<li>Отвёртка.
	</ul>
</ul>

<h2>Процесс изготовления</h2>

<p>Снимаем замок и приносим его домой.

<p class="tip">Для снятия замка достаточно открутить всего 2 болта. Они расположены по диагонали, и их можно узнать по наличию под ними шайбочек.

<p>Вынимаем личинку замка, выбиваем оську, снимаем шпынёк:

<p class="image"><img src="shpinek.jpg">

<p>И выкидываем нафиг - он нам больше не пригодится. Если выкидывать жалко, можно убрать в запас... Личинку ставим на место, без неё получится дырка в двери багажника.

<p>Сверлим 2 отверстия. Одно (поз. 1 на фото) - под медную трубку (диаметр зависит от диаметра трубки), второе (поз. 2 на фото) - в язычке, под тросик. В язычке сверлить трудно, он закалённый. Моё китайское сверло по металлу на 2 мм согнулось(!), так и не сделав даже малейшего углубления... Тогда я засверлился победитовым сверлом по бетону, а потом - другим китайским, уже на 3 мм.

<p class="image"><img src="holes.jpg">

<p>Ножовкой по металлу отпиливаем кусок трубки. Лучше с запасом, так легче гнуть. Гнём трубку. Это довольно творческий процесс, надо добиться плавного изгиба, и при этом вывести концы трубки в нужные положения. Путём долгих примерок я добился нужного изгиба. Очень важно, чтобы тот конец трубки, который выходит к язычку, выходил перпендикулярно плоскости язычка в открытом положении замка:

<p class="image"><img src="top-3.jpg">

<p>Добившись нужного изгиба, отпиливаем лишнее, надеваем на трубку хомутик из железки от конструктора (можно из любой другой железки), и намечаем место для третьего отверстия. Сверлим отверстие, и закрепляем хомутик заклёпкой. (Можно конечно и просто болтиком):

<p class="image"><img src="zaklepka.jpg">

<p>На фото видно, что правильный изгиб вышел у меня не с первого раза... Зелёное - это термоусадочная трубка, для более плотного прилегания хомутика.

<p>Привинчиваем планку активатора имеющимся там болтиком (предварительно расширив отверстие в планке, ибо болтик толстый), привинчиваем активатор. Активатор лучше привинтить так, чтобы потом его можно было отодвинуть от замка.

<p>Кусачками откусываем кусок тросика от велосипедного тормоза. В оригинале там какая-то проволочка, мне она не внушила доверия... Я пробовал провод МГТФ (он хорошо скользил в трубке, но начал перетираться о края), и оплётку от экранированного провода (сломалась на 20й раз). Так что мне кажется, что тросик - оптимальный вариант.

<p>Просовываем тросик в язычок:

<p class="image"><img src="start.jpg">

<p>потом в трубку, потом в отверстие активатора:

<p class="image"><img src="tros.jpg">

<p>Потом суём трос обратно в отверстие активатора, получается петля. В петлю суём болтик, максимально стягиваем петлю, и затягиваем гайку на болтике:

<p class="image"><img src="loop.jpg">

<p>Проверяем работу устройства, регулируем при необходимости положение активатора...
<p>Потом думаем, что делать с бардаком, произведённым во время работы:
<p class="image"><img src="bardak.jpg">

<h2>Установка</h2>

<p>Потом идём в гараж, и устанавливаем всё на место:
<p class="image"><img src="on-door-1.jpg">

<p>Вот как я вывел провода:
<p class="image"><img src="on-door-2.jpg">

<p>Самое сложное - протащить провод внутри двери багажника... Однако всё решаемо.

<p>Кнопку я поставил справа от руля, там было круглое отверстие с заглушкой, как раз подходящее для кнопки открывания багажника от десятки.
<p>Ещё у моей сигналки есть выход для этого дела, но пока руки не дошли.

<h2>Результаты</h2>

<p>Ну что сказать, работает. Правда, приходится после открытия вручную возвращать активатор в закрытое положение,
без этого дверь не захлопывается. Надо будет поставить возвратную пружинку.

<p>Ещё хорошо бы накрыть всё это дело каким-нибудь кожухом...

<p>Но в общем - я очень доволен.
